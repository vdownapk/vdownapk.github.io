<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>
<frameset rows="100px,*">
  <frame src="header.html" name="header" scrolling="no">
  <frameset cols="200px,*">
    <frame src="menu.html" name="menu" scrolling="no">
    <frame src="main.html" name="main">
  </frameset>
</frameset>
</html>
